# HTTP 统一入口（无HTTPS）
server {
    listen 80;
    server_name your-domain.com;  # 若无域名，直接用服务器IP

    # Nextcloud 代理
    location / {
        proxy_pass http://nextcloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OnlyOffice 代理
    location /office {
        proxy_pass http://onlyoffice:80;
        proxy_set_header Host $host;
    }

    # Jitsi Meet 代理
    location /meet {
        proxy_pass http://jitsi_web:80;
        proxy_set_header Host $host;
    }
}